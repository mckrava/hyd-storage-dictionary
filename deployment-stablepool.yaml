        OMNIPOOL_ADDRESS: '0x6d6f646c6f6d6e69706f6f6c0000000000000000000000000000000000000000'
        START_BLOCK: 4100001
        END_BLOCK: 4550000
        STATE_SCHEMA_NAME: stablepool__batch_proc_2
